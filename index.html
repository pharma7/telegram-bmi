<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМТ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Telegram Mini App Initialization -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор ИМТ</h1>
        <div id="greeting"></div>
        <div class="bmi-form">
            <label for="height">Рост (в см):</label>
            <input type="number" id="height" placeholder="Введите ваш рост" min="100" max="230">
            
            <label for="weight">Вес (в кг):</label>
            <input type="number" id="weight" placeholder="Введите ваш вес" min="30" max="300">
            
            <button id="calculateBtn">Рассчитать ИМТ</button>
            <button id="resetBtn">Сбросить</button>


        </div>
        <div class="bmi-result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
